<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- form container which is visible on login page -->
    <form  class="form-username">
        <h1>Join Chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="username"/>
        <button id="join-btn" type="submit">Join Chat</button>

    </form>

    <!-- chatroom container will be hidden initially -->
    <div class="chatroom-container">
        <div class="chatroom-header">Chatroom</div>
        <div class="messages" id="messages-container">
            <div class="message sent">hey</div>
            <div class="message">Hi!</div>
        </div>
        <div>
            <input type="text" placeholder="enter message">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
